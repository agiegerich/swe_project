@(user: User)

@main("Account Settings")(new ArrayList())(new ArrayList()) {
    <h1>@user.firstName (Role: @user.role)</h1>
    <h2>Account Settings</h2>
    <a href="@routes.Application.changePassword">Change Password</a>
    <br>
    <a href="@routes.Application.changeName">Change Name</a>
    <br>
    <a href="@routes.Application.changeGender">Change Gender</a>
}
