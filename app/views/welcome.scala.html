@(user: User)

@main("Login Success")(new ArrayList())(new ArrayList()) {
    <h1>Welcome @user.firstName (Role: @user.role)</h1>

    <a href="@routes.ProductController.list" class="logo"><span>Search Product</span></a>
    <br>
    @if(user.role == Role.MANAGER) {
        <a href="@routes.RequestController.index" class="logo"><span>Make A Request</span></a>
    }
    @if(user.role == Role.ADMINISTRATOR) {
    	<a href="@routes.RequestController.list" class="logo"><span>See Posted Request</span></a>
    }
}
