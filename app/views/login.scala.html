@(form: Form[views.formdata.Login])


@helper.form(routes.Application.postLogin) {
   <h1>Welcome</h1>
   @if(form.hasGlobalErrors) {
    <p class="error">
        @form.globalError.message
    </p>
	}

   <p>
       <input type="email" name="email" placeholder="Email" value="@form("email").value">
   </p>
   <p>
       <input type="password" name="password" placeholder="Password">
   </p>
   <p>
       <button type="submit">Login</button>
   </p>
}

<html>
    <head>
        <title>Home</title>
    </head>
    <body>
        <header>
            <a href="@routes.Application.index" id="logo"><span>Home</span></a>
        </header>
    
    </body>
</html>
