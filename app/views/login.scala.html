@(form: Form[views.formdata.Login])

@main("Login")(new ArrayList())(new ArrayList()) {
  @helper.form(routes.Application.postLogin) {
     <h1 id="login-header">Welcome!</h1>
     @if(form.hasGlobalErrors) {
      <p class="error">
          @form.globalError.message
      </p>
  	}
      <fieldset id="login-fieldset" style="margin:auto">
      <legend>Login</legend>
         <p>
             <input type="email" name="email" placeholder="Email" value="@form("email").value">
         </p>
         <p>
             <input type="password" name="password" placeholder="Password">
         </p>
         <p>
             <button type="submit" id="login">Login</button>
         </p>
         <br>
          <a href="@routes.Application.registration">Registration</a><br>
          <a href="@routes.Application.resetPassword">Forgot Password</a><br>
      </fieldset>
  }
}
