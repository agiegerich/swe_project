@(user: User,form: Form[views.formdata.ChangeName])

@main("Change Name")(new ArrayList())(new ArrayList()) {
	<h1>Name Change</h1>
    <form action="@routes.Application.changeNamePost" method="post">
		<fieldset style="width:25%">
			<legend>Name Change</legend>
				<label class="field">First Name:<label/>
				<br>
				<input type="text" placeholder="First Name" name="firstName">
				<br>
				<label class="field">Last Name:</label>
				<br>
				<input type="text" placeholder="Last Name" name="lastName">
				<br>
			<p><button type="submit">Submit</button></p>
		</fieldset>
	</form>
	
}
